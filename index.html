<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  href = "style.css" rel="stylesheet">
    <title>Pig Game</title>
</head>
<body>
    <section id = "wrapper">
        <div class="player-1-box active">
            <div class="player-1-name">player 1</div>
            <div class="player-1-score">0 </div>
            <div class="player-1-round-score">0</div>
        </div>


        <div class="controls">
            <input type="button" class="new-game" value="New Game" /> 
            <img src="images/dice-4.png" alt="dice game" class="dice1">
            <img src="images/dice-6.png" alt="dice game" class="dice2">
            <button class="btn-roll"> Roll Dice</button>
            <button class="btn-hold"> Hold</button>
        </div>


        <div class="player-2-box">
            <div class="player-2-name">player 2</div>
            <div class="player-2-score">0 </div>
            <div class="player-2-round-score">0</div>
        </div>
        
    </section>
    <script src = "app.js"></script>
</body>
</html>
